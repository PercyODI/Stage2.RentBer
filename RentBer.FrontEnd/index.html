<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c682dabe3d.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>RentBer</title>
</head>

<body>
    <div class="d-flex flex-column m-5">
        <h1 class="text-center">Welcome to RentBer</h1>
        <div class="d-flex">
            <div class="col-6 border m-1 p-1">
                <h2 class="text-center">I'm an Owner</h2>
                <div class="m-1">
                    <select id="owners-select" class="w-100">
                        <option selected="true" disabled>Loading Owners...</option>
                    </select>
                </div>
                <div id="go-to-owner-btn" class="btn btn-primary btn-block">Go to Owner Page</div>
                <div id="add-new-owner-slide-line" class="d-flex m-2">
                    <hr class="flex-grow-1">
                    <div><i class="fas fa-plus-circle"></i>Add New Owner</div>
                    <hr class="flex-grow-1">
                </div>
                <div id="add-new-owner-div" class="collapse">
                    <h3 class="text-center">Nothing here yet. TBD!</h2>
                </div>
            </div>
            <div class="col-6 border m-1 p-1">
                <h2 class="text-center">I'm a Renter</h2>
                <div class="m-1">
                    <select id="renters-select" class="w-100">
                        <option selected="true" disabled>Loading Renters...</option>
                    </select>
                </div>
                <div id="go-to-renter-btn" class="btn btn-primary btn-block">Go to Renter Page</div>
                <div id="add-new-renter-slide-line" class="d-flex m-2">
                    <hr class="flex-grow-1">
                    <div><i class="fas fa-plus-circle"></i>Add New Renter</div>
                    <hr class="flex-grow-1">
                </div>
                <div id="add-new-renter-div" class="collapse">
                    <h3 class="text-center">Nothing here yet. TBD!</h2>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
